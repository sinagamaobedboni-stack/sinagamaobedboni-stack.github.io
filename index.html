<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat avec mon Agent IA</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    .typing {
      display: inline-block;
      width: 1em;
      animation: blink 1s infinite;
    }
    .typing:nth-child(2) { animation-delay: 0.2s; }
    .typing:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <header class="bg-blue-600 text-white text-center py-4 text-2xl font-bold">
    Mon Agent IA
  </header>

  <main id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-2">
    <!-- Messages appara√Ætront ici -->
  </main>

  <div class="flex p-4 bg-white border-t gap-2">
    <input id="messageInput" type="text" placeholder="√âcris ton message..." class="flex-1 border rounded-l px-4 py-2 focus:outline-none" />
    <button id="sendButton" type="button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Envoyer</button>
    <button id="testWebhook" type="button" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Test Webhook</button>
  </div>

  <script>
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const testButton = document.getElementById('testWebhook');
    const chatContainer = document.getElementById('chatContainer');

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) {
        console.warn("Message vide d√©tect√©, rien envoy√©.");
        return;
      }

      console.log("Message envoy√© √† Make :", userMessage);
      appendMessage('Moi', userMessage, 'text-right', false);

      const loadingMessageId = appendMessage('Agent IA', `
        <span class="inline-flex gap-1">
          <span class="typing">.</span>
          <span class="typing">.</span>
          <span class="typing">.</span>
        </span>
      `, 'text-left', false);

      messageInput.value = '';

      try {
        const response = await fetch('https://hook.eu2.make.com/g5s5erx93gku2vxmnzp34tsptfygjhzg', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });

        const contentType = response.headers.get('content-type') || '';
        if (response.ok && contentType.includes('application/json')) {
          const data = await response.json();
          updateMessage(loadingMessageId, 'Agent IA', data.reply || 'R√©ponse re√ßue.');
        } else {
          const text = await response.text();
          updateMessage(loadingMessageId, 'Agent IA', text || 'R√©ponse re√ßue sans JSON.');
        }
      } catch (error) {
        updateMessage(loadingMessageId, 'Agent IA', 'Erreur r√©seau.');
      }
    }

    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(sender, text, alignment, parseMarkdown = true) {
      const messageDiv = document.createElement('div');
      const messageId = 'msg-' + Date.now() + Math.random().toString(36).substr(2, 5);
      messageDiv.id = messageId;
      messageDiv.className = `my-2 ${alignment}`;

      const content = parseMarkdown ? marked.parse(text) : text;

      messageDiv.innerHTML = `
        <div class="inline-block bg-white shadow rounded p-3 max-w-md prose prose-sm">
          <strong>${sender} :</strong>
          <div class="mt-1">${content}</div>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return messageId;
    }

    function updateMessage(id, sender, newText) {
      const messageDiv = document.getElementById(id);
      if (messageDiv) {
        const content = marked.parse(newText);
        messageDiv.innerHTML = `
          <div class="inline-block bg-white shadow rounded p-3 max-w-md prose prose-sm">
            <strong>${sender} :</strong>
            <div class="mt-1">${content}</div>
          </div>
        `;
      }
    }

    // üöÄ Bouton de test Webhook
    testButton.addEventListener('click', () => {
      fetch("https://hook.eu1.make.com/k4wdp8fk8kl0agqsl9b8psem68xfsjx2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: "Test manuel depuis bouton HTML" })
      })
      .then(res => res.text())
      .then(result => {
        console.log("R√©ponse webhook :", result);
        alert("‚úÖ Requ√™te test envoy√©e √† Make !");
      })
      .catch(err => {
        console.error("Erreur envoi Webhook test :", err);
        alert("‚ùå √âchec de l‚Äôenvoi !");
      });
    });
  </script>

</body>
</html>
