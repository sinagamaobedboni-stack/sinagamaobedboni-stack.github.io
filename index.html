<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat IA</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 95%;
    max-width: 600px;
    height: 90vh;
    background: white;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
}

.chat-header {
    background: #2a5298;
    color: white;
    padding: 15px;
    text-align: center;
    font-weight: bold;
}

.chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 15px;
    animation: fadeIn 0.3s ease-in-out;
}

.user-message {
    align-self: flex-end;
    background: #2a5298;
    color: white;
}

.bot-message {
    align-self: flex-start;
    background: #f1f1f1;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fafafa;
    align-items: center;
}

.chat-input input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
}

.attach-btn {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: none;
    background: #e0e0e0;
    font-size: 20px;
    cursor: pointer;
    margin-right: 8px;
}

.attach-btn:hover {
    background: #d0d0d0;
}

.chat-input button.send-btn {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    background: #2a5298;
    color: white;
    cursor: pointer;
}

.typing {
    font-style: italic;
    color: #777;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">Agent IA</div>
    
    <div class="chat-messages" id="chat"></div>
    
    <div class="chat-input">
        <!-- Bouton + pour pi√®ce jointe -->
        <button class="attach-btn" onclick="document.getElementById('fileInput').click()">+</button>
        <input type="file" id="fileInput" style="display:none">

        <input type="text" id="messageInput" placeholder="√âcris ton message...">
        <button class="send-btn" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
const webhookURL = "https://hook.eu2.make.com/g5s5erx93gku2vxmnzp34tsptfygjhzg";
const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");
const fileInput = document.getElementById("fileInput");

let selectedFile = null;

// Affiche le nom du fichier s√©lectionn√©
fileInput.addEventListener("change", function() {
    selectedFile = fileInput.files[0];
    if (selectedFile) {
        addMessage("üìé Fichier s√©lectionn√© : " + selectedFile.name, "user-message");
    }
});

function addMessage(text, className) {
    const div = document.createElement("div");
    div.classList.add("message", className);
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
    const div = document.createElement("div");
    div.classList.add("message", "bot-message", "typing");
    div.id = "typing";
    div.innerText = "L'agent est en train d'√©crire...";
    chat.appendChild(div);
}

function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
}

async function sendMessage() {
    const message = input.value.trim();
    if (!message && !selectedFile) return;

    if (message) addMessage(message, "user-message");
    input.value = "";

    showTyping();

    // Pr√©parer le payload en JSON
    let payload = { message: message };

    // Si un fichier est s√©lectionn√©, convertir en Base64 pour Make
    if (selectedFile) {
        const base64 = await fileToBase64(selectedFile);
        payload.fileName = selectedFile.name;
        payload.fileData = base64;
    }

    try {
        const response = await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        removeTyping();
        addMessage(data.reply || "Pas de r√©ponse re√ßue.", "bot-message");

        selectedFile = null;
        fileInput.value = "";

    } catch (error) {
        removeTyping();
        addMessage("Erreur de connexion au serveur.", "bot-message");
        console.error(error);
    }
}

// Convertit un fichier en Base64
function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]); // on enl√®ve le header data:
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}

// Envoi avec la touche Entr√©e
input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});
</script>

</body>
</html>
